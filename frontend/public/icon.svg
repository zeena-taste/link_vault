<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Dark navy background -->
  <circle cx="32" cy="32" r="32" fill="#0f172a"/>
  <!-- Vault outer ring -->
  <circle cx="32" cy="32" r="27" fill="none" stroke="#334155" stroke-width="2.5"/>
  <!-- Vault face -->
  <circle cx="32" cy="32" r="23" fill="#1e293b"/>
  <!-- Corner bolts -->
  <circle cx="18" cy="18" r="2.2" fill="#475569"/>
  <circle cx="46" cy="18" r="2.2" fill="#475569"/>
  <circle cx="18" cy="46" r="2.2" fill="#475569"/>
  <circle cx="46" cy="46" r="2.2" fill="#475569"/>
  <!-- Handle ring -->
  <circle cx="32" cy="32" r="11" fill="none" stroke="#475569" stroke-width="1.8"/>
  <!-- Chain link LEFT bottom arc (sits behind right link) -->
  <path d="M21 32 A5 7 0 0 0 31 32" fill="none" stroke="#f59e0b" stroke-width="2.8" stroke-linecap="round"/>
  <!-- Chain link RIGHT (full ellipse, in middle layer) -->
  <ellipse cx="38" cy="32" rx="5" ry="7" fill="none" stroke="#f59e0b" stroke-width="2.8"/>
  <!-- Chain link LEFT top arc (on top of right link) -->
  <path d="M21 32 A5 7 0 0 1 31 32" fill="none" stroke="#f59e0b" stroke-width="2.8" stroke-linecap="round"/>
  <!-- Vault dial -->
  <circle cx="32" cy="32" r="3.8" fill="#0f172a" stroke="#64748b" stroke-width="1.5"/>
  <circle cx="32" cy="32" r="1.3" fill="#94a3b8"/>
  <line x1="32" y1="29.2" x2="32" y2="31" stroke="#f59e0b" stroke-width="1.4" stroke-linecap="round"/>
</svg>
